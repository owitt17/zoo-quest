<!DOCTYPE html>
<html>
    <head>
        <title>Main Menu</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            video {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <video id="fullscreen-video" autoplay onended="redirect()">
            <source src="vid/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <script>
            function redirect() {
                // Redirect to mainMenu.html
                window.location.href = "mainMenu.html";
            }
        </script>
    </body>
</html>
